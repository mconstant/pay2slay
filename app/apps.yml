---
- kill-listener:
    image: xmconstantx/p2s-kill-listener
    env:
      FORTNITE_API_KEY: $FORTNITE_API_KEY
    ports:
      - source: 3000
        target: 3000
        global: true
    docker_compose:
      build: ./p2s-kill-listener/.
      container_name: p2s-kill-listener
      platform: linux/amd64
    akash:
      compute:
        cpu:
          units: 0.5
        memory:
          size: 128Mi
        storage:
          size: 10Mi
          persistent: false
          class: default
      placement:
        akash:
          attributes:
            host: akash
          signedBy:
            anyOf:
              - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
              - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
        pricing:
          denom: uakt
          amount: 1000
      deployment:
        count: 1
      